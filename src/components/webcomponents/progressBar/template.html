<style>
  :host {
    width: 100%;
    display: block;
    position: relative;
    height: 2.5rem;
  }

  canvas {
    width: 100%;
    cursor: pointer;
    height: var(--canvas-height);
    position: absolute;
    top: 0;
  }

  @media (max-width: 900px) {
    :host {
      height: 2.8rem;
    }

    :host([inline]) {
      height: var(--canvas-height);
    }

    :host([inline]) > time {
      display: none;
    }

    :host([inline]) > canvas {
      pointer-events: none;
    }
  }

  time {
    position: absolute;
    bottom: 0;
    left: 0.25rem;
    font-size: 0.8rem;
    opacity: 0.9;
    user-select: none;
  }

  #remaining {
    left: unset;
    right: 0.25rem;
  }
</style>

<canvas></canvas>
<time aria-label="progress" id="current"></time>
<time aria-label="time remaining" id="remaining"></time>
